<h2>This is my mobile collection</h2>
<br>

<table border="1" cellPadding="5">

    <tr>
        <td>Mobile Brand</td>
        <td>Mobile Price</td>
        <td>Mobile Stock</td>
    </tr>

    <tr *ngFor="let x of mobiles">
      <td>{{x.name}}</td>
      <td>{{x.price}}</td>
      <td>{{x.stock}}</td>
    </tr>

</table>
